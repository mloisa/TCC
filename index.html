<!DOCTYPE html>
<html lang="pt-br">
  <head>

    <title>LAP Informática</title>
    <link rel="stylesheet" href="style.css" />
  </head>

          <a onclick="window.location.href = 'login.html'" style="cursor: pointer;">Entrar</a>

      </div>
