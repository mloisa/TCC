<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LAP Informática</title>
    <link rel="stylesheet" href="font.css" />
    <link rel="stylesheet" href="paginicial.css" />
    <link rel="stylesheet" href="header_footer.css" />
  </head>
  <body>
    <!--Barra de navegação-->
    <header>
      <nav class="navbar">
        <img src="Imagens/logocliente.png" alt="Logo" />
        <div class="mobile-menu">
          <div class="line1"></div>
          <div class="line2"></div>
          <div class="line3"></div>
        </div>
        <ul class="nav-list">
          <li><a href="index.html">Início</a></li>
          <li><a href="#Solicitar">Solicitar</a></li>
          <li><a href="#Sobre">Sobre nós</a></li>
          <li><a href="#Entregadores">Fale conosco</a></li>
        </ul>
        <div class="search-profile-container">
          <input class="searchbar" type="text" placeholder="Pesquisar..." />
          <button class="lupa" type="submit"></button>
          <button class="perfil-foto" placeholder="Perfil"></button>
        </div>
      </nav>
    </header>
    <main>
      <div class="content">
        <h1>Peça já sua entrega!</h1>
        <input
          type="text"
          id="endereco_retirada"
          placeholder="Endereço de retirada"
        />
        <input
          type="text"
          id="endereco_destino"
          placeholder="Endereço do destino"
        />
        <h2>Agendar entrega</h2>
        <div class="data">
          <input type="date" id="entrega_dia" />
          <input type="time" id="entrega_hora" />
        </div>
        <h2>Prazo final</h2>
        <div class="data">
          <input type="date" id="prazo_dia" />
          <input type="time" id="prazo_hora" />
        </div>
        <div id="valor"></div>
        <button type="submit">Confirmar</button>
      </div>
      <div class="mapa">
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d118602.30443064963!2d-43.46492315929448!3d-21.72903842151144!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x989c43e1f85da1%3A0x6236b026b3a0a468!2sJuiz%20de%20Fora%2C%20MG!5e0!3m2!1spt-BR!2sbr!4v1749426745402!5m2!1spt-BR!2sbr" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
      </div>
    </main>
  </body>
</html>
